{% extends "store/layouts/form.html" %}
{% block content %}
{% load static %}
    <section class="mt-5 vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{% static '/images/background2.jpg' %}"
                    class="img-fluid" alt="Sample image" style="
    border-top-left-radius: 70%;
    border-bottom-right-radius: 70%;
">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <h5 class="card-title text-center mb-5 fw-bold fs-4 text-success">Chào mừng bạn đến với FoodHub</h5>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Đăng nhập với</p>
                        <button type="button" class="btn btn-success btn-floating mx-1">
                            <i class="bi bi-facebook"></i>
                        </button>

                        <button type="button" class="btn btn-success btn-floating mx-1">
                            <i class="bi bi-twitter"></i>
                        </button>

                        <button type="button" class="btn btn-success btn-floating mx-1">
                            <i class="bi bi-linkedin"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Hoặc</p>
                    </div>

                    
                    <div class="form-outline mb-4">
                        <label class="form-label mb-2" for="form3Example3">Tên người dùng</label>
                        <input type="text" id="form3Example3" name="username" class="form-control form-control-lg"
                            placeholder="Nhập tên người dùng tại đây" />
                    </div>

                    
                    <div class="form-outline mb-3">
                        <label class="form-label mb-2" for="form3Example4">Mật khẩu</label>
                        <input type="password" id="form3Example4" name="password" class="form-control form-control-lg"
                            placeholder="Nhập mật khẩu tại đây" />
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Lưu lại mật khẩu
                            </label>
                        </div>
                        <a href="#!" class="text-success">Quên mật khẩu?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-success btn-lg mt-2"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Đăng nhập</button>
                        <p class="small mt-2 pt-1 mb-0 text-success">Chưa có tài khoản? <a href={% url 'dangKy' %}
                                class="text-success fw-bold fs-6">Đăng ký nào</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
