{% load static %}
<div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-pause="false"
>
    <div class="carousel-indicators">
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="5"
            aria-label="Slide 6"
        ></button>
        <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="6"
            aria-label="Slide 7"
        ></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src={% static 'images/slider/slider1.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider2.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider3.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider4.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider5.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider6.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src={% static 'images/slider/slider7.png' %} height="500" class="d-block
            w-100" alt="...">
        </div>
    </div>
    <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
