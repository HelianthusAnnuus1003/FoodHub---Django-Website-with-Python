<div class="container">
    <div class="title my-5 text-success text-center">
        <h1>Tất cả danh mục</h1>
    </div>

    <div class="py-3 px-2 mb-5 bg-success text-white rounded">
        <div class="container">
            <a class="text-white" href="{% url 'trangChu' %}">Trang chủ </a>/
            <a class="text-white" href="{% url 'danhMuc' %}">Tất cả danh mục</a>
        </div>
    </div>

    <div class="row mb-5 g-5">
        {% for item in categories %}
            <div class="col-md-4">
                <a href="{% url 'sanPhamTheoDanhMuc' item.slug %}" class="">
                    <div class="card border-success p-3 rounded hover-card">
                        <div class="d-flex justify-content-between align-items-center p-1">
                            <p class="card-text fs-5 fw-bold text-success">
                                {{ item.name }}
                            </p>
                            <div> <img src={{ item.image.url }} height="150px" width="200px" alt="{{ item.name }}" class="rounded" /> </div>
                        </div>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
