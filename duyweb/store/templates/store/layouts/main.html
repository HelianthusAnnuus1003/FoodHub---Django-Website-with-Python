{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href={% static '/images/icon copy.jpg' %} rel="icon">
        <title>{% block title %} FoodHub - Thực phẩm sơ chế theo yêu cầu {% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
        <link rel="stylesheet" href={% static '/css/styles.css' %}>
        <meta name="referrer" content="no-referrer-when-downgrade">
        <style>
            .ui-autocomplete {
                overflow: scroll;
                height: 10rem;
                width: 5rem;
                background-color: #fff;
                padding: 0.5rem 1.4rem;
            }

            .ui-menu .ui-menu-item {
                list-style-type: none;
                color: green;
                margin-bottom: 0.5rem;
            }

            .ui-menu .ui-menu-item:hover {
                color: #32b332;
            }
        </style>
    </head>
    <body>
        {% include "store/inc/navbar.html" %}
        {% block content %} {% endblock content %}
        <div class="scrollbar" id="style-1">
            <div class="force-overflow"></div>
        </div>
        {% include "store/inc/footer.html" %}
        <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script src="{% static '/js/custom.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!--Start of Tawk.to Script-->
        <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/641bf42e31ebfa0fe7f42d53/1gs6j3mbf';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
        </script>
        <!--End of Tawk.to Script-->
        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
        <script>
            alertify.set('notifier','position', 'top-right');

            {% for msg in messages %}
                alertify.success('{{ msg }}');
            {% endfor %}
        </script>
        <script>
            $( function() {
                var availableTags = [];

                $.ajax({
                    method: 'GET',
                    url: '/danh-sach-san-pham',
                    success: function (response) {
                        startAutoComplete(response);
                    }
                })
                function startAutoComplete(availableTags) {
                    $( "#tags" ).autocomplete({
                    source: availableTags
                    });
                }
            } );
            </script>
        {% block scripts %} {% endblock scripts %}
    </body>
</html>
